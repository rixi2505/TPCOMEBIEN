<div class="container">
  <h1 style="text-align: center;">Listado de Recetas</h1>

  <mat-grid-list cols="6" rowHeight="4em">
    <mat-grid-tile>
      <div style="text-align: right;">
        <button mat-raised-button color="primary"
                routerLink="/receta/nuevo">Nuevo</button>
        <button mat-raised-button color="primary"
                routerLink="/prelogin/login">Salir</button>
        <button mat-raised-button color="primary"
                routerLink="/landing">Landing</button>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Id.
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Nombre
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.nombre }}
        </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="descripcion">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Descripcion
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.descripcion }}
        </mat-cell>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="valoracion">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Valoracion
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.valoracion }}
        </mat-cell>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="calorias">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Calorias
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.calorias }}
        </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="link">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Link
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.link }}
        </mat-cell>
      </ng-container>


        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn"
              [routerLink]="['/receta/edicion',element.id]">Actualizar</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn"
              (click)="delete(element.id)">Eliminar</button>
          </td>
        </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

    <mat-paginator
      #paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      [showFirstLastButtons]="true"
    >
    </mat-paginator>
  </div>
</div>
